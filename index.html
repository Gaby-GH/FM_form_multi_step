<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Multi-step form</title>

  
  </style>
</head>
<body>

  <div id="div_main">

    <div id="div_1">
      <div id="div_step">

        <div class="step">
          <button id="btn_1" class="btn_step_active">1</button>
          <div class="div_step_p">
            <p class="p_step">STEP 1</p>
            <p class="p_info_step">YOUR INFOS</p>
          </div>
        </div>

        <div class="step">
          <button id="btn_2" class="btn_step">2</button>
          <div class="div_step_p">
            <p class="p_step">STEP 2</p>
            <p class="p_info_step">SELECT PLAN</p>
          </div>
        </div>

        <div class="step">
          <button id="btn_3" class="btn_step">3</button>
          <div class="div_step_p">
            <p class="p_step">STEP 3</p>
            <p class="p_info_step">ADD-ONS</p>
          </div>
        </div>

        <div class="step">
          <button id="btn_4" class="btn_step">4</button>
          <div class="div_step_p">
            <p class="p_step">STEP 4</p>
            <p class="p_info_step">SUMMARY</p>
          </div>
        </div>


      </div>
    </div>

    <div id="div_2">
      <div id="div_page_2_title">
        <p class="title_div_2">Select your plan</p>
        <p class="p_title_div_2">You have the option of monthly or yearly billing.</p>
      </div>

      <div id="div_select_plan">
        <div id="div_plan">
          <div id="arcade" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-arcade.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Arcade</p>
                <p id="price1" class="p_plan_price">$9/mo</p>
                <p class="p_mfree" id="p_mfree1"></p>
              </div>
            </div>
          </div>

          <div id="advanced" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-advanced.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Advanced</p>
                <p id="price2" class="p_plan_price">$12/mo</p>
                <p class="p_mfree" id="p_mfree2"></p>
              </div>
            </div>
          </div>

          <div id="pro" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-pro.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Pro</p>
                <p id="price3" class="p_plan_price">$15/mo</p>
                <p class="p_mfree" id="p_mfree3"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="choice_monthly_yearly">
          <p id="p_monthly">Monthly</p>

          <label id="switch">
            <input type="checkbox"/>
            <span></span>
          </label>

          <p id="p_yearly">Yearly</p>
        </div>

        <div id="sidebar_btn">
          <button id="btn_back">Go Back</button>
          <button id="btn_next">Next Step</button>
        </div>
      </div>
    </div>

  </div>

  






<!-- TEMPLATES  -->

  <template id="temp_1">
    <div id="div_2_title">
      <p id="p_personal_info" class="title_div_2">Personal info</p>
      <p id="p_please" class="p_title_div_2">Please provide your name, email address, and phone number.</p>
    </div>

    <div id="div_2_input">

      <div class="div_label"><label for="input_name">Name</label><p hidden class="p_required" id="p_red_name">This field is required</p></div>
      <input type="text" name="input_name" id="input_name" class="input_name" placeholder="James Smith">

      <div class="div_label"><label for="input_email">Email Address</label><p hidden class="p_required" id="p_red_email">This field is required</p></div>
      <input type="text" name="input_email" id="input_email" class="input_name" placeholder="JamesSmith@gmail.com">

      <div class="div_label"><label for="input_number">Phone Number</label><p hidden class="p_required" id="p_red_phone">This field is required</p></div>
      <input type="text" name="input_number" id="input_phone" class="input_name" placeholder="e.g.+1 234 567 890">

    </div>

    <div id="div_2_btn">
      <button id="btn_next">Next Step</button>
    </div>
  </template>

  <template id="temp_2">
    <div id="div_2">
      <div id="div_page_2_title">
        <p class="title_div_2">Select your plan</p>
        <p class="p_title_div_2">You have the option of monthly or yearly billing.</p>
      </div>

      <div id="div_select_plan">
        <div id="div_plan">
          <div id="arcade" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-arcade.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Arcade</p>
                <p id="price1" class="p_plan_price">$9/mo</p>
                <p class="p_mfree" id="p_mfree1"></p>
              </div>
            </div>
          </div>

          <div id="advanced" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-advanced.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Advanced</p>
                <p id="price2" class="p_plan_price">$12/mo</p>
                <p class="p_mfree" id="p_mfree2"></p>
              </div>
            </div>
          </div>

          <div id="pro" class="plan">
            <div class="content_plan">
              <img src="assets/images/icon-pro.svg" width="34px">
              <div class="div_plan_p">
                <p class="p_cate">Pro</p>
                <p id="price3" class="p_plan_price">$15/mo</p>
                <p class="p_mfree" id="p_mfree3"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="choice_monthly_yearly">
          <p id="p_monthly">Monthly</p>

          <label id="switch">
            <input type="checkbox"/>
            <span></span>
          </label>

          <p id="p_yearly">Yearly</p>
        </div>

        <div id="sidebar_btn">
          <button id="btn_back">Go Back</button>
          <button id="btn_next">Next Step</button>
        </div>
      </div>
    </div>
  </template>

</body>
</html>
